<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnArt - 여행자에게</title>
    <style>
        body {
            background-color: #ffeb3b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: left;
            position: relative;
        }
        .title {
            font-size: 2.5em;
            color: #ff5722;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .content em {
            font-style: italic;
        }
        .signature {
            font-size: 1em;
            margin-top: 20px;
            color: #333;
            text-align: right;
        }
        .signature::before {
            content: '';
            display: inline-block;
            width: 80px;
            height: 40px;
            background: black;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">QnArt</div>
        <div class="content">
            <p><em>To.</em> 나와 함께 여행을 떠날 방문자</p>
            <p>안녕? 반가워!<br>
            나는 이 세상의 모든 예술을 찾아<br>
            여행하고 있는 탐험가야.<br>
            나에 대해 더 알려주기 전에...</p>
            <p>너에 대해 먼저 알고 싶어<br>
            너의 정보를 적어서 보내줘!</p>
            <p>그럼 기다릴게.</p>
        </div>
        <div class="🐳">
            <p><em>From.</em> 미술관의 누군가...</p>
        </div>
        <div class="btn-container">
            <a href="{% url 'enteruserinfo' %}" class="btn">답장하기</a>
        </div>
    </div>
</body>
</html>
