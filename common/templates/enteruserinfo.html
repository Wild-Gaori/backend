<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter User Info</title>
    <style>
        body {
            background-color: #ffeb3b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: 2em;
            color: #ff5722;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .form-group label {
            font-size: 1em;
            color: #333;
            display: block;
            text-align: left;
            width: 90%;
            margin: 0 auto;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">QnArt</div>
        <div class="subtitle">To. 미술관의 누군가에게</div>
        <form action="{% url 'enteruserinfo' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">내 이름은</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일은</label>
                <input type="date" name="birthdate" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">성별은</label>
                <input type="text" name="gender" id="gender" required>
            </div>
            <div class="form-group">
                <label for="clothing">나는</label>
                <input type="text" name="clothing" id="clothing" required> 옷을 입고
            </div>
            <div class="form-group">
                <label for="hairstyle">머리 모양은</label>
                <input type="text" name="hairstyle" id="hairstyle" required> 이야
            </div>
            <button type="submit" class="submit-btn">보내기</button>
        </form>
        <div class="subtitle">From. 방문자</div>
    </div>
</body>
</html>
